<div class="bg-pattern examples">
  <div class="container">
    <div class="col-lg-2 col-md-2 col-sm-2">
      <nav class="side-menu panel panel-default">
        <div class="panel-heading">Examples</div>
        <div class="list-group">
          <a class="list-group-item"
              ng-if="evc.enabled(page)"
              ng-class="{'active': evc.is(page)}"
              ng-repeat="page in evc.pages"
              ng-href="{{evc.href(page)}}">{{page}}
          </a>
        </div>
      </nav>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <div class="row" ng-include="'views/examples.'+evc.page+'.html'">

      </div>
    </div>
  </div>
</div>
